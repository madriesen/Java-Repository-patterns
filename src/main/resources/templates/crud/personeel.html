<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master_template :: config">
    <meta charset="UTF-8">
    <title>Personeel beheer</title>
</head>
<body class="h-screen flex flex-col">
<main class="Site-content flex-1">
    <div th:replace="master_template :: header"></div>
    <div class="container mx-auto mt-5">
        <h1 class="text-3xl">Personeel beheer</h1>

        <div id="beheer">
            <div class="w-9/12 grid grid-cols-3 py-4 border-b border-blue-900 font-bold">
                <div>Vakgebied</div>
                <div>Naam</div>
            </div>
            <form th:each="personeel : ${personeellijst}" th:action="@{/personeel/__${personeel.getPersoneelId()}__}"
                  method="POST"
                  class="w-9/12 grid grid-cols-3 py-4 border-b border-blue-900">
                <div th:text="${personeel.getDtype()}">
                </div>
                <div>
                    <input type="text" name="naam" th:value="${personeel.getNaam()}"
                           class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
                <div class="flex items-center justify-around">
                    <button type="submit" name="action" value="save"
                            class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-full">
                        Opslaan
                    </button>
<!--                    <button type="submit" name="action" value="delete"-->
<!--                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-full">-->
<!--                        Delete-->
<!--                    </button>-->
                </div>
            </form>
            <form action="/personeel/add" method="post"
                  class="w-9/12 grid grid-cols-3 py-4 border-b border-blue-900">
                <div class="relative w-2/3">
                    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="dtype" id="dtype">
                        <option value="zaal">Zaalpersoneel</option>
                        <option value="keuken">Keukenpersoneel</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </div>
                </div>
                <div>
                    <input type="text" name="naam"
                           class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
                <div class="flex items-center justify-around">
                    <button type="submit" name="action" value="save"
                            class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-full">
                        Toevoegen
                    </button>
                    <button type="submit" name="action" value="cancel"
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-full">
                        Annuleren
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="master_template :: footer"></footer>
</body>
</html>
